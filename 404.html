<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all paths back to index.html so React Router can handle it
      var redirectTo = window.location.protocol + "//" + window.location.host + "/#" 
        + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
